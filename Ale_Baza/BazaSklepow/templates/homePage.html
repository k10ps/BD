{% extends "base.html" %}

{% block content %}

        display: flex;
        flex-direction: row;

    }

</style>

<h1>Wybierz kategorię</h1>

<div class="categories">

            {{ kategoria }}

    {% endfor %}
</div>



{% endblock %}
