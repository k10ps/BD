<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Strona Główna</title>
</head>
<body>
    <h1>Wybierz kategorię</h1>

    <div>
        {% for kategoria in kategorie %}
            <a href="{% url 'produkty_by_kategoria' kategoria.kategoria %}" style="margin-right: 15px;">
                {{ kategoria.kategoria }}
            </a>
        {% endfor %}
    </div>
</body>
</html>
